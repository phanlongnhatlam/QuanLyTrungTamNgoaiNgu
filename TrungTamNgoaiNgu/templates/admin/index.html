{% extends 'admin/master.html' %}

{% block body %}

<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold">HỆ THỐNG QUẢN TRỊ TRUNG TÂM NGOẠI NGỮ</h2>
    <hr>

    {% if current_user.is_authenticated %}

    <div class="alert alert-success">
        Chào mừng quản trị viên: <strong>{{ current_user.name }}</strong>
    </div>

    <div class="row">
        <div class="col-md-6 col-12">
            <h5 class="text-center">Thống kê số lượng lớp học</h5>
            <canvas id="myChart"></canvas>
        </div>
        <div class="col-md-6 col-12">
            <p>Các thông tin quản trị khác...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        // Chuẩn bị mảng dữ liệu từ Python gửi sang
        let labels = [];
        let data = [];

        // Vòng lặp lấy dữ liệu stats (Khóa học - Số lớp)
        {% for s in stats %}
            labels.push('{{ s[1] }}'); // Tên khóa học
            data.push({{ s[2] }});     // Số lượng lớp
        {% endfor %}

        // Vẽ biểu đồ tròn (Pie Chart)
        new Chart(ctx, {
            type: 'pie', // Có thể đổi thành 'bar' nếu muốn biểu đồ cột
            data: {
                labels: labels,
                datasets: [{
                    label: 'Số lượng lớp',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

    {% else %}

    <div class="row justify-content-center">
        <div class="col-md-6 col-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>ĐĂNG NHẬP QUẢN TRỊ</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="/login-admin">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tài khoản</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endif %}
</div>

{% endblock %}
